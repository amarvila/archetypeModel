spring:
  jpa:
    database-platform: h2
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect:  org.hibernate.dialect.H2Dialect
        format_sql: true
  #H2
  h2:
    console:
      enabled: false
  datasource:
    driverClassName: org.h2.Driver
    generate-unique-name: true
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: root
    password: root
    continue-on-error: true